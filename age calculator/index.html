<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <div class="container">
      <div class="base">
        <h3>Age Calculator</h3>
      </div>
      <div class="block">
        <p class="title">Date</p>
        <input
          type="text"
          name="date"
          id="date"
          placeholder="dd"
          required
          minlength="1"
          maxlength="2"
        />
      </div>
      <div class="block">
        <p class="title">Month</p>
        <input
          type="text"
          name="month"
          id="month"
          placeholder="mm"
          required
          minlength="1"
          maxlength="2"
        />
      </div>
      <div class="block">
        <p class="title">Year</p>
        <input
          type="text"
          name="year"
          id="year"
          placeholder="yy"
          required
          minlength="4"
          maxlength="4"
        />
      </div>
      <div class="submit-button">
        <input type="button" 
        name="submit" 
        value="submit" 
        onclick="age()"/>
      </div>
      <div id="age">

      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
